<tui-doc-page
    header="Reorder"
    package="ADDON-TABLE"
    type="components"
>
    <ng-template pageTab>
        <p>Component to change order of elements in an array</p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample: 'html,ts'"
        />
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="tui-list tui-list_ordered">
            <li class="tui-list__item">
                <p>Add an import:</p>

                <tui-doc-code [code]="importCode" />
            </li>

            <li class="tui-list__item">
                <p>Add to the template:</p>

                <tui-doc-code [code]="templateCode" />
            </li>

            <li class="tui-list__item">
                <p>
                    By default reordering has swap behaviour. You can overwrite it by providing either
                    <code>shift</code>
                    or
                    <code>swap</code>
                    string value using
                    <code>TUI_TILES_REORDER_STRATEGY</code>
                    injection token.
                </p>

                <tui-doc-code [code]="reorderStrategyCode" />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
